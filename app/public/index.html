<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <!-- HTML Meta Tags -->
    <title>Choreo Editor</title>

    <!-- Facebook Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Choreo Editor" />
    <meta
      property="og:description"
      content="Dein Planungs-Tool für Choreographien im Tanz und Cheerleading"
    />
    <meta property="og:image" content="<%= BASE_URL %>PreviewImage.png" />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Choreo Editor" />
    <meta
      name="twitter:description"
      content="Dein Planungs-Tool für Choreographien im Tanz und Cheerleading"
    />
    <meta name="twitter:image" content="<%= BASE_URL %>PreviewImage.png" />

    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://cdn.jsdelivr.net" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css"
    />
  </head>
  <body>
    <div id="app"></div>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
  </body>
</html>
