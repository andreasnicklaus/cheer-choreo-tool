services:

  db: 
    ports:
      - 15432:5432

  server:
    build:
      context: server
      dockerfile: dev.Dockerfile
    image: anicklaus/cheer-tool:dev
    volumes:
      - ./server/src:/usr/src/app/src

  mailproxy:
    build:
      context: mailproxy
      dockerfile: dev.Dockerfile
    image: anicklaus/cheer-tool:mailproxy
    volumes:
      - ./mailproxy/src:/usr/src/app/src